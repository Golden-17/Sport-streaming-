<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل المباراة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2>مشغل المباراة</h2>
    </header>

    <!-- عنوان المباراة -->
    <div class="match-title">
        <h3>المباراة 1: فريق A ضد فريق B</h3>
    </div>

    <!-- مشغل الفيديو -->
    <div class="video-player">
        <video id="videoPlayer" controls>
            <source src="match1.mp4" type="video/mp4">
            <source src="match1.webm" type="video/webm">
            <source src="match1.ogg" type="video/ogg">
            متصفحك لا يدعم مشغل الفيديو.
        </video>
    </div>

    <!-- اختيارات الجودة -->
    <div class="quality-selection">
        <button>HD</button>
        <button>SD</button>
        <button>FHD</button>
        <button>4K</button>
    </div>

    <!-- الإعلانات -->
    <div class="ads">
        <p>إعلان 1</p>
        <p>إعلان 2</p>
    </div>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

    <footer>
        <p><strong><span>All Rights Reserved®</span> البالونTV</strong></p>
    </footer>

</body>
</html>
