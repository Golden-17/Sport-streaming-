    <style>
        /* بعض تنسيقات الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 15px;
            text-align: center;
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .match-card {
            background-color: #fff;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .match-card h3 {
            font-size: 20px;
        }

        .match-card a {
            display: block;
            margin-top: 10px;
            color: #1e90ff;
            text-decoration: none;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
